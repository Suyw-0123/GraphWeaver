# kind cluster configuration for GraphWeaver
# Exposes database ports to localhost for development
kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
name: graph-weaver-cluster
nodes:
  - role: control-plane
    kubeadmConfigPatches:
    - |
      kind: InitConfiguration
      nodeRegistration:
        kubeletExtraArgs:
          node-labels: "ingress-ready=true"
    extraPortMappings:
      # PostgreSQL
      - containerPort: 30000
        hostPort: 5432
        protocol: TCP
      # Neo4j HTTP
      - containerPort: 30001
        hostPort: 7474
        protocol: TCP
      # Neo4j Bolt
      - containerPort: 30002
        hostPort: 7687
        protocol: TCP
      # Qdrant
      - containerPort: 30003
        hostPort: 6333
        protocol: TCP
      # Ingress HTTP
      - containerPort: 80
        hostPort: 80
        protocol: TCP
      # Ingress HTTPS
      - containerPort: 443
        hostPort: 443
        protocol: TCP
